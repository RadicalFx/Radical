#
#     DEVELOPMENT BRANCH
#
# build in Debug mode and deploy to MyGet.org as pre-release
- version: 1.6.0-alpha1+{build}
  branches:
    only:
    - develop
  configuration: Debug
  platform: Any CPU
  environment:
    use_build_number_in_packages: true
  cache:
  - src\packages -> src\**\packages.config
  install:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/RadicalFx/Radical.Build/master/appveyor-buildversion.ps1'))
  assembly_info:
    patch: true
    file: '**\AssemblyInfo.*'
    assembly_version: '$(assembly_version)'
    assembly_file_version: '$(assembly_file_version)'
    assembly_informational_version: '$(assembly_informational_version)'
  before_build:
  - nuget restore "src\Radical.sln"
  build:
    project: src\Radical.sln
    verbosity: minimal
  after_build:
  - md "src\build\nuget"
  - nuget pack "src\nuget\Radical.nuspec" -Version "%package_version%" -Properties "configuration=%CONFIGURATION%" -OutputDirectory "src\build\nuget"
  pull_requests:
    do_not_increment_build_number: true
  test:
    categories:
      except:
      - ObjectDumper
      - AsyncWorker
  artifacts:
  - path: src\build\Debug
  - path: src\build\nuget\*.nupkg
  deploy:
  - provider: Environment
    name: MyGet feed
    on:
      branch: develop

